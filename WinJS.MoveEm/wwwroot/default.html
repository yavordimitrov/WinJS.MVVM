<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="lib/winjs/js/base.js"></script>
    <script src="lib/winjs/js/ui.js"></script>


    <script src="controls/navigator/Navigator.js"></script>
    <script src="js/data/DataService.js"></script>
    <script src="js/mvvm/BindingExtensions.js"></script>
    <script src="js/mvvm/ViewModelLocatorBase.js"></script>
    <script src="js/mvvm/Messenger.js"></script>
    <script src="js/mvvm/RelayCommand.js"></script>
    <script src="js/ApplicationViewModelLocator.js"></script>
    <script src="js/mvvm/NavigationService.js"></script>
    
    <script src="default.js"></script>
    
    <link rel="stylesheet" href="lib/winjs/css/ui-dark.css" />
    <link rel="stylesheet" href="css/site.css" />
    
    <title></title>
</head>
<body>
    <div id="app">
        <div class="splitView" id="root" data-win-control="WinJS.UI.SplitView">
            <!-- Pane area -->
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle"
                            data-win-control="WinJS.UI.SplitViewPaneToggle"
                            data-win-options="{ splitView: select('.splitView') }"></button>
                    <div class="title">SplitView Pane area</div>
                </div>
                <div class="nav-commands" id="scenarioPane" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/controls/sidemenu/sidemenu.html'}"></div>
            </div>
            <div data-win-control="Application.PageNavigator">
            </div>
        </div>
    </div>
</body>
</html>
